<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results-container {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            display: none; /* Hidden by default */
        }

        .percentage-display {
            font-size: 2.5rem;
            color: #28a745; /* Green color for success */
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .formula-display {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Percentage Calculator</h2>

        <div class="input-group">
            <label for="totalPrice">Total Price</label>
            <input type="number" id="totalPrice" placeholder="e.g. 22426">
        </div>

        <div class="input-group">
            <label for="discountPrice">Discount Price (Part)</label>
            <input type="number" id="discountPrice" placeholder="e.g. 3243">
        </div>

        <button onclick="calculatePercentage()">Get Percentage</button>

        <div class="results-container" id="results">
            <div class="percentage-display" id="percentageOutput">0%</div>
            <div class="formula-display" id="calculationOutput"></div>
        </div>
    </div>

    <script>
        function calculatePercentage() {
            // 1. Get the values from the input fields
            const total = parseFloat(document.getElementById('totalPrice').value);
            const part = parseFloat(document.getElementById('discountPrice').value);
            const resultsDiv = document.getElementById('results');

            // 2. Validation: Check if numbers are valid
            if (isNaN(total) || isNaN(part) || total === 0) {
                alert("Please enter valid numbers. Total Price cannot be zero.");
                return;
            }

            // 3. Calculate the percentage
            const percentage = (part / total) * 100;

            // 4. Display the Percentage (rounded to 2 decimal places)
            document.getElementById('percentageOutput').innerText = percentage.toFixed(2) + "%";

            // 5. Display the Calculation steps
            // We use HTML entities &times; for multiplication sign
            const formulaText = `(${part} รท ${total}) ร 100 = ${percentage.toFixed(4)}`;
            document.getElementById('calculationOutput').innerText = formulaText;

            // 6. Reveal the results section
            resultsDiv.style.display = "block";
        }
    </script>

</body>
</html>
